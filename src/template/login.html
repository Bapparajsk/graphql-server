<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OTP Verification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f4f4f4">
    <tr>
        <td align="center" style="padding: 40px 10px;">
            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden;">
                <tr>
                    <td align="center" bgcolor="#4a90e2" style="padding: 30px 20px;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Verify Your Login</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px 40px;">
                        <p style="font-size: 16px; color: #333;">{{greeting}},</p>
                        <p style="font-size: 16px; color: #333;">Use the OTP below to log into your account. This OTP is valid for the next 10 minutes.</p>
                        <div style="margin: 30px 0; text-align: center;">
                <span style="display: inline-block; background-color: #f0f0f0; padding: 15px 30px; border-radius: 8px; font-size: 24px; letter-spacing: 4px; color: #4a90e2; font-weight: bold;">
                  {{otp}}
                </span>
                        </div>
                        <p style="font-size: 14px; color: #888;">If you did not request this OTP, you can safely ignore this email.</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" bgcolor="#f4f4f4" style="padding: 20px 30px; font-size: 12px; color: #999;">
                        &copy; 2025 YourCompany. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
