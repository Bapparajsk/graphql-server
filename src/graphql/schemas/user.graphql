type User {
    id: Int!
    name: String!
    email: String!
    isActive: Boolean!
    isVerified: Boolean!
    createdAt: String!
}

input UpdateUserInput {
    name: String
}

type UsersResponse {
    users: [User!]!
    hashNext: Boolean
}

type UserMutation {
    id: Int!
    update(input: UpdateUserInput): String
}
