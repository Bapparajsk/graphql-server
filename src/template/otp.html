<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
  </head>
  <body>
  <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #4a90e2;">{{title}}</h2>
    <p style="font-size: 16px; color: #333;">{{greeting}},</p>
    <p style="font-size: 16px; color: #333;">{{description}}</p>
    <div style="text-align: center; margin: 30px 0;">
      <span style="font-size: 28px; font-weight: bold; letter-spacing: 4px; background-color: #e6f0ff; padding: 10px 20px; border-radius: 8px; color: #1a73e8;">{{otp}}</span>
    </div>
    <p style="font-size: 14px; color: #666;">This OTP is valid for 10 minutes. Please do not share it with anyone.</p>
    <hr style="margin: 30px 0; border: none; border-top: 1px solid #ddd;">
    <p style="font-size: 12px; color: #999;">{{footer}}</p>
    <p style="font-size: 12px; color: #999;">Thanks,<br>Your Team</p>
  </div>
  </body>
</html>
