type Post {
    id: Int!
    title: String!
    content: String!
    author: User
}

input CreatePostInput {
    title: String!
    content: String!
}

type GetPostResponse {
    posts: [Post!]!
    hashNext: Boolean
}

input UpdatePostInput {
    title: String
    content: String
}

type PostMutation {
    id: Int!
    post: Post!
    user: User!
    updatePost(input: UpdatePostInput): Post
}
