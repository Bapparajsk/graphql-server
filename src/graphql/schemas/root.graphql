input GetInputs {
    page: Int!
    limit: Int!
}

type Query {
    user(input: GetInputs): GetUsersResponse
    postAll(userId: Int, input: GetInputs): GetPostAllResponse
    post(postId: Int!): GetPostResponse
}

type Mutation {
    createUser(input: CreateUserInput): AuthResponse!
    signIn(input: SignInInput): AuthResponse!

    user(id: Int!): UserMutation
    post(id: Int!): PostMutation

#    * create post
    createPost(input: CreatePostInput): Post!
}
