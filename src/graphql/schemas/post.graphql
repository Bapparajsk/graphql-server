type Post {
    id: Int!
    title: String!
    content: String!
    author: User
}

input CreatePostInput {
    title: String!
    content: String!
}

type GetPostResponse {
    posts: [Post!]!
    hashNext: Boolean
}

input UpdatePostInput {
    title: String
    like: Boolean
    share: Boolean
    comment: String
}

type PostMutation {
    id: Int!
    updatePost(input: UpdatePostInput): Post
    deletePost: Boolean
}
