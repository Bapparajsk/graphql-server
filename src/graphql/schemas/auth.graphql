type AuthResponse {
    message: String
}

input SignInInput {
    email: String!
    password: String!
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

input SendOtpInput {
    identifier: String! # email or phone
    type: String!       # "email" or "phone"
    purpose: String!    # "register" or "login"
}

enum OtpPurpose {
    REGISTER
    LOGIN
}

input VerifyOtpInput {
    identifier: String!
    otp: String!
    purpose: OtpPurpose!
}

